version: "3.8"

services:
  backend:
    build:
      context: ./backend/web-analyzer
    ports:
      - "8080:8080"
    restart: always
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend/web_page_analyzer
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
    networks:
      - app-network
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8080

networks:
  app-network:
    driver: bridge
